[pytest]
# Pytest configuration for deltatrader

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Markers
markers =
    integration: Integration tests that test multiple components together
    live: Tests that require live connection to exchange (testnet)
    credentials: Tests that require API credentials
    slow: Tests that take significant time to run

# Asyncio configuration
asyncio_mode = auto

# Coverage options (if pytest-cov is installed)
# addopts = --cov=deltatrader --cov-report=html --cov-report=term

# Log options
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Minimum version
minversion = 7.0
